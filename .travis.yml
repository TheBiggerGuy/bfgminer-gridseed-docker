sudo: required
language: bash
services:
  - docker
before_install:
  - docker run --rm --privileged multiarch/qemu-user-static:register

env:
  matrix:
    - ARCH=amd64
    - ARCH=armhf

script:
  - make "build-${ARCH}"
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}";
    docker push "thebiggerguy/bfgminer-gridseed-docker:latest-${ARCH}"
    fi